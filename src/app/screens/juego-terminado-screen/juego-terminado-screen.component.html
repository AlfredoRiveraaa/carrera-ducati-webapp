<section class="juego-terminado">
  <div class="wrapper">
    <mat-drawer-container>
      <mat-drawer #drawer mode='over' position="start">
        <app-left-sidebar (cerrar)="drawer.toggle()"></app-left-sidebar>
      </mat-drawer>
      <app-header-app (drawer)="drawer.toggle()"></app-header-app>
      <!-- Sección del body donde se muestra todo el contenido -->
      <div class="body-home">
        <!-- Sección titulo -->
        <div class="section-eslogan">
          <div class="eslogan {{isMobile()}}">
            <div class="line-color">
              <div class="vertical-line" style="height: 111px;"></div>
            </div>
            <div class="title-link">
              <span>¡EXCELENTE CARRERA!</span>
            </div>
          </div>
        </div>
        <!-- Sección linea roja -->
        <div class="section-linea-roja">
          <div class="section-linea-roja {{isMobile()}}">
            <div class="line-color-p">
              <div class="vertical-line-p" style="height: 160px;"></div>
            </div>
          </div>
        </div>
        <!-- Sección del puntaje -->
        <div class="section-puntaje">
          <div class="puntaje">
              <span class="txt-pnt-red">OBTUVISTE</span>
              <span class="txt-pnt-num">1400</span>
              <span class="txt-pnt">puntos</span>
          </div>
        </div>
        <!-- Sección del texto -->
        <div class="section-texto">
          <div class="section-texto {{isMobile()}}">
            <div class="txt-normal">
              <span>
                Gracias por participar, acumula más puntos y gana una increíble&nbsp;<span class="txt-bold">Ducati Scrambler.</span>&nbsp;
              </span>
            </div>
          </div>
        </div>
        <!-- Button -->
        <div class="d-flex flex-direction-row justify-content-center w-100 mt-3 mb-3">
          <button mat-flat-button color="warn" class="btn-login" (click)="goInicio()" [disabled]="isLoading">
            <span class="text-btn" *ngIf="!isLoading">IR AL INICIO</span>
          </button>
        </div>
        <!-- Footer -->
        <div class="footer">
          <app-footer-app></app-footer-app>
        </div>
      </div>
    </mat-drawer-container>
  </div>
</section>
