<section class="politica-de-privacidad">
  <div class="wrapper">
    <mat-drawer-container>
      <mat-drawer #drawer mode='over' position="start">
        <app-left-sidebar (cerrar)="drawer.toggle()"></app-left-sidebar>
      </mat-drawer>
      <app-header-app (drawer)="drawer.toggle()"></app-header-app>
      <!-- Sección del body donde se muestra todo el contenido -->
      <div class="body-home">
        <!-- Sección titulo -->
        <div class="section-eslogan">
          <div class="eslogan {{isMobile()}}">
            <div class="line-color">
              <div class="vertical-line" style="height: 111px;"></div>
            </div>
            <div class="title-link">
              <span>PERFIL DE USUARIO</span>
            </div>
          </div>
        </div>
        <!-- Sección del texto -->
        <div class="section-texto">
          <div class="num-lentes">
            <img src="/assets/images/foto-perfil.jpg" class="foto-img">
            <span class="txt-bold">ALUMNO: ALFREDO ESCUDERO RIVERA</span><br><br>
            <span class="txt-bold">MATERIA: HERRAMIENTAS WEB</span><br><br>
            <span class="txt-bold">DOCENTE: LUIS YAEL MÉNDEZ SÁNCHEZ</span><br><br>
            <span class="txt-bold">PRIMAVERA 2024</span>
          </div>
        </div>
        <!-- Footer -->
        <div class="footer">
          <app-footer-app></app-footer-app>
        </div>
      </div>
    </mat-drawer-container>
    <!-- Se cierra el sidebar -->
  </div>
</section>
